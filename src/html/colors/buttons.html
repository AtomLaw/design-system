/* Change button colors to $jdrf-blue */

.ds-btn-primary,
.ds-btn-flat {
	background-color: #0073cf;
	border-color: #0073cf;
}

.ds-btn-primary-outline {
	color: #0073cf;
	border-color: #0073cf;

	&:hover,
	&:active,
	&:focus {
		color: #ffffff;
		background-color: #0073cf;
	}
}

.ds-btn-link {
	color: #0073cf;
}
